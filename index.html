<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Paradox Quiz</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; }
        #game { margin: 20px; }
        .question { font-size: 24px; margin-bottom: 20px; }
        .answers { margin-bottom: 20px; }
        .answer-box { margin: 5px 0; }
        .hidden { display: none; }
        .game-over { text-align: center; }
    </style>
</head>
<body>
    <div id="game">
        <div id="question" class="question"></div>
        <div id="answers" class="answers">
            <div id="answer1" class="answer-box"></div>
            <div id="answer2" class="answer-box"></div>
            <div id="answer3" class="answer-box"></div>
            <div id="answer4" class="answer-box"></div>
        </div>
        <div id="lives">Lives: <span id="life-count">3</span></div>
    </div>
    <div id="game-over" class="hidden game-over">
        <h1>Crashed</h1>
        <p>:(</p>
        <p>The game's mechanics have failed. err_Digital_Code: 218, err_Code: 218_answer_wrong</p>
        <p>Please check the game's code or restart the game.</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
